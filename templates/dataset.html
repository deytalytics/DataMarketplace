{% extends "layout.html" %}
{% block content %}
      <div class="d-flex flex-row">
        <div class="p-2">
          <br><h1>Dataset - {{ dataset.name }} </h1>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="p-2">
          <small>
            <b>Version:</b>&nbsp; {{ dataset.version }}
            <br><b>Last updated timestamp:</b>&nbsp;{{ dataset.last_modified_ts }}
          </small>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="p-2">
          <small>
            <b>Access Methods:</b>
            <br><a href="/fetch_csv?name={{ dataset.name }}&version={{ dataset.version }}">CSV File</a>
            <br><a href="/fetch_json?name={{ dataset.name }}&version={{ dataset.version }}">JSON</a>
            <br><a href="https://data-container.azurewebsites.net/docs">REST API endpoint</a>
            <br>SQL Query
          </small>
        </div>
      </div>
      <div class="d-flex flex-row">
        <div class="p-2">
          <small>
            <b>Documentation:</b><br>
            <a href="{{ url }}dictionary/{{ dataset.name }}/{{ dataset.version }}?format=html">Data Dictionary</a>
            <br><a href="{{ url }}static/images/{{ dataset.name }}-{{ dataset.version }}.sql.jpg">Data Lineage Diagram</a>
          </small>
        </div>
      </div>
    </div>
{% endblock %}
